name: Run Pytest with Allure

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Забрати репо
    - uses: actions/checkout@v3

    # 2️⃣ Встановити Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    # 3️⃣ Встановити залежності
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install allure-pytest allure-commandline pyvirtualdisplay

    # 4️⃣ Налаштувати Xvfb для UI тестів
    - name: Start Xvfb
      run: |
        Xvfb :99 -screen 0 1920x1080x24 &
        export DISPLAY=:99

    # 5️⃣ Запуск pytest з Allure
    - name: Run tests with Allure
      env:
        API_USER: ${{ secrets.API_USER }}
        API_PASSWORD: ${{ secrets.API_PASSWORD }}
        BASE_URL: ${{ secrets.BASE_URL }}
        DISPLAY: :99
      run: |
        mkdir -p allure-results
        pytest tests/ --alluredir=allure-results -v

    # 6️⃣ Генерація HTML звіту
    - name: Generate Allure HTML report
      run: |
        allure generate allure-results --clean -o allure-report

    # 7️⃣ Деплой на GitHub Pages
    - name: Deploy Allure report to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: allure-report
        clean: true
