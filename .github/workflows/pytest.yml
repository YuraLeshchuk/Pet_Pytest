name: Run Pytest with Allure and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      API_USER: ${{ secrets.API_USER }}
      API_PASSWORD: ${{ secrets.API_PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}
      DISPLAY: :99

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install allure-pytest

      - name: Start virtual display (Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1920x1080x24 &

      - name: Run tests with Allure results
        run: |
          mkdir -p allure-results
          pytest tests/ --alluredir=allure-results -v

      - name: Prepare for Allure report generation
        # Checkout the gh-pages branch to collect previous history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
          # allow first run even if gh-pages doesn't exist
          continue-on-error: true

      - name: Generate Allure report with history
        id: allure-report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Deploy updated Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ always() }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages/allure-history
          # keeps only this run reports
          clean: true
