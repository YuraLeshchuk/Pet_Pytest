name: Run Pytest with Allure and Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    # Ð¿Ð¾Ñ‚Ñ€Ñ–Ð±Ð½Ð¾ Ð´Ð»Ñ Ð¿ÑƒÑˆÑƒ Ñƒ gh-pages
    permissions:
      contents: write

    env:
      API_USER: ${{ secrets.API_USER }}
      API_PASSWORD: ${{ secrets.API_PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}
      DISPLAY: :99

    steps:
      - name: Debug event and ref
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "ref_name=${{ github.ref_name }}"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Ð¯ÐºÑ‰Ð¾ Ñƒ Ñ‚ÐµÐ±Ðµ Chrome Ð·Ð°Ð²Ð¶Ð´Ð¸ headless, Xvfb Ð¼Ð¾Ð¶Ð½Ð° Ð¿Ñ€Ð¸Ð±Ñ€Ð°Ñ‚Ð¸.
      # Ð¯ÐºÑ‰Ð¾ Ñ‡Ð°Ñ Ð²Ñ–Ð´ Ñ‡Ð°ÑÑƒ Ð½Ðµ-headless â€” Ð·Ð°Ð»Ð¸Ñˆ Ñ†ÐµÐ¹ ÐºÑ€Ð¾Ðº.
      - name: Start Xvfb
      - run: |
      - sudo apt-get install xvfb
      - Xvfb :99 &
      - export DISPLAY=:99

      - name: Run tests with Allure results
        run: |
          mkdir -p allure-results
          pytest tests/ --alluredir=allure-results -v

      - name: Generate Allure test report
        uses: andgineer/allure-report@v3.6
        id: allure-report
        if: always()
        with:
          allure-results: allure-results
          website: gh-pages-dir
          reports-site-path: builds/tests

      - name: Deploy Allure report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages-dir
          publish_branch: gh-pages
          keep_files: true

      - name: Add report link to summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "### ðŸ§ª Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "URL (Ð¿Ñ€Ð¸ÐºÐ»Ð°Ð´ Ð´Ð»Ñ Ð¾ÑÑ‚Ð°Ð½Ð½ÑŒÐ¾Ð³Ð¾ Ñ€Ð°Ð½-Ð°): https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/builds/tests/$(ls gh-pages-dir/builds/tests | sort -n | tail -1)/index.html" >> $GITHUB_STEP_SUMMARY
